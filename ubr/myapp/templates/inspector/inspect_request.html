{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h3>Inspection Request</h3>
    <p>Owner: {{ req.owner.username }}</p>
    <p>Location: {{ req.building_location }}</p>
    <p>Status: {{ req.status }}</p>

    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label>Structural Evaluation</label>
            <textarea name="structural" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Compliance Checklist</label>
            <textarea name="checklist" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Remarks</label>
            <textarea name="remarks" class="form-control"></textarea>
        </div>
        <button name="action" value="approve" class="btn btn-success">Approve</button>
        <button name="action" value="reject" class="btn btn-danger">Reject</button>
    </form>
</div>
{% endblock %}

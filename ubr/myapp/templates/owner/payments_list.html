{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h3>Your Inspection Requests</h3>
  <table class="table">
    <thead><tr><th>ID</th><th>Location</th><th>Status</th><th>Fee</th><th></th></tr></thead>
    <tbody>
      {% for r in requests %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.building_location }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.fee|default:500 }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'payment' r.id %}">Pay</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No requests found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
